<div id="listaEgresos">
    EGRESOS
    <hr>
    <div *ngFor="let egreso of this.egresos" class="elemento limpiarEstilos" >
        <div class="elemento_descripcion">{{egreso.descripcion}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn" (click)="eliminarEgreso(egreso)"><i class="bi bi-x-circle"></i></button>
            </div>
            <div class="elemento_porcentaje">{{porcentaje(egreso)}}%</div>
            <div class="elemento_valor">- {{ egreso.valor | currency : "ARG"  : '$'  : '1.2-2'}}</div>
        </div>
    </div>
</div>
